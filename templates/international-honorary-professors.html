{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="main flex-fill">
            <div class="container">
                <nav aria-label="breadcrumb" class="mt-3 mb-3">
                    <ol class="breadcrumb p-3 bg-white rounded-3">
                        <li class="breadcrumb-items px-2">
                            <a class="link-body-emphasis fw-semibold text-decoration-none" href="{% url 'main:home' %}">
                                Asosiy
                            </a>
                        </li>
                        <li class="breadcrumb-items px-2">
                            /
                        </li>
                        <li class="breadcrumb-items px-2 active">
                            Xalqaro faxriy professorlar
                        </li>
                    </ol>
                </nav>

                <section class="professors mt-3 mb-5" id="professors">
                    <div class="title mb-3 d-flex justify-content-between align-items-center">
                        <h4 class="fz-24 p-2">Foreign professors</h4>
                    </div>
                    <div class="row">

                        {% for professor in HP %}
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card border-0">
                                <div class="card-body p-0">
                                    <div class="w-100 h-auto">
                                        <img src="{{ professor.img.url }}" class="img-fluid object-fit-cover w-100 h-auto" style="aspect-ratio: 4/3; " alt="">
                                    </div>
                                    <div class="px-4 py-2">
                                        <h4 class="fz-24">{{ professor.name }}</h4>
                                        <span class="fz-16 text-white bg-primary-subtle rounded p-1">{{ professor.country }}</span>
                                    </div>
                                    <div class="mt-3 mb-3 px-4 py-2">
                                        <span class="fz-16">
                                            <i class="fa fa-university text-primary"></i> {{ professor.description|safe }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </div>

        </div>
{% endblock %}
