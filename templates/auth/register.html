{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="main flex-fill">
            <main class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5 mb-5">
            <div class="col-md-6">
                <div class="login-content">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form action="" class="form needs-validation"
                          id="register"
                          method="post" novalidate name="registration">
                        {% csrf_token %}
                        <input type="hidden" name="_token" value="AKkWBkJ1gNhR0ychHD42UbwYukrzzKcXInPUaDUL" autocomplete="off">
                        <div class="card border-0 form-card custom_shadow">
                            <div class="card-body form-card-body">
                                <h4 class="login-title">Ro‘yxatdan o‘tish</h4>
                                <p class="login-subtitle">Allaqachon shaxsiy kabinetingiz bormi?
                                    <a href="{% url 'cauth:login' %}">Tizimga kirish</a></p>

                                <div class="form-group mb-3">
                                    <label for="name" class="form-label">To‘liq ismingiz</label>
                                    <input type="text" name="fullname" id="name" class="form-control"
                                           placeholder="To‘liq ismingizni kiriting"
                                           autocomplete="new-name" value="">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                           placeholder="Email manzilingizni kiriting"
                                           autocomplete="new-email" value="">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">Parol</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Parolni kiriting" required
                                           minlength="5" value="">
                                </div>

                                <div class="form-group">
                                    <label for="password_confirmation" class="form-label">Parol tasdig‘i</label>
                                    <input type="password" name="password_confirmation" id="password_confirmation"
                                           placeholder="Parol tasdig‘ini kiriting" class="form-control"
                                           value="">
                                </div>

                                <div class="d-flex justify-content-end align-items-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-success">Ro‘yxatdan o‘tish<i class="fa fa-arrow-right-long"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    </div>

    <script>
        let full_name = `Iltimos, to&#039;liq ismingizni kiriting`;
        let password = `Iltimos, parolni kiriting`;
        let password_length = `Parolingiz kamida 5 belgidan iborat bo&#039;lishi kerak`;
        let email = `Iltimos, to&#039;g&#039;ri elektron pochta manzilini kiriting`;
        let password_confirmation = `Iltimos, parolingizni tasdiqlang`;
        let password_confirmation_check = `Parollar mos kelmaydi`;
        // 
    </script>
    <script src="{% static 'js/register.js' %}"></script>


    <style>
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 10px;
            border-radius: 5px;
        }
    </style>

{% endblock %}
