{% extends 'base.html' %}
{% load static %}
{% block content %}
        <div class="main flex-fill pt-5">
            <main class="container">
                <div class="row p-5 d-flex justify-content-center align-items-center">
                    <div class="col-md-6">
                        <div class="login-content">
                            <form class="form needs-validation"
                                id="register" method="post" novalidate name="login">
                                {% csrf_token %}
                                <div class="card border-0 form-card custom_shadow">
                                    <div class="card-body form-card-body">
                                        <h4 class="login-title">Kirish</h4>
                                        <p class="login-subtitle">Yangi foydalanuvchimisiz?
                                            <a href="{% url 'cauth:register' %}">Ro‘yxatdan o‘tish</a>
                                        </p>

                                        <div class="form-group mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" name="email" id="email" class="form-control"
                                                placeholder="Email manzilingizni kiriting" autocomplete="new-email"
                                                required>
                                            <div class="error">
                                            </div>
                                        </div>

                                        <div class="form-group mb-3">
                                            <label for="password" class="form-label">Parol</label>
                                            <input type="password" name="password" id="password" class="form-control"
                                                placeholder="Parolni kiriting" required>
                                            <div class="error">
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between align-items-center mt-3">
                                            <a href="#" class="reset-password"> Parolni tiklash <i
                                                    class="fa-solid fa-lock"></i></a>

                                            <button class="btn btn-success bg-">Kirish <i
                                                    class="fa fa-arrow-right-long"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>


{% endblock %}
